<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/global.js" defer></script>
  <script src="/menu.js" defer></script>
  <script src="/lobby.js" defer></script>
  <script src="/create-lobby.js" defer></script>
  <script src="/script.js" defer></script>
</head>
<body>
  <div class="homepage" style="display: flex">
     <div class="center-container">
      <canvas id="home-canvas"></canvas>
      <input type="text" id="home-input">
      <button class="start">Start</button>
     </div>
  </div>
  <div id="lobby" style="display: none">
    <ul id="lobby-list"></ul>
    <button>Create New Lobby</button>
  </div>
  <div id="lobby-creator" style="display: none">
    <input type="text" id="lobby-name" autocomplete="off" placeholder="lobby name">
    <button id="lobby-create">Create Lobby!</button>
  </div>
  <div class="body" style="display: none">
    <header><h1>word to guess goes here</h1></header>
    <div id="body-content">
      <div id="users"></div>
      <canvas id="my-canvas"></canvas>
      <div class="color-container"></div>
      <form id="form" action="">
        <div id="log"></div>
        <input type="text" id="chat-input" autocomplete="off">
      </form>
    </div>
  </div>
</body>
</html>
