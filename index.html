<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="global.js" defer></script>
  <script src="menu.js" defer></script>
  <script src="join-lobby.js" defer></script>
  <script src="create-lobby.js" defer></script>
  <script src="create-or-join.js" defer></script>
  <script src="game.js" defer></script>
</head>

<body>
  <div class="homepage" style="display: flex">
     <div class="center-container">
      <figure>
        <canvas id="home-canvas"></canvas>
        <button id="canvas-reset">reset</button>
      </figure>
      <input type="text" id="set-username" autocomplete="off" placeholder="Enter your username" maxlength="25">
      <button class="start">Start</button>
     </div>
  </div>

  <div class="create-or-join" style="display: none">
    <div class="center-container">
      <button class="create-lobby">Create a New Lobby</button>
      <button class="join-lobby">Join Lobby</button>
    </div>
  </div>

  <div id="lobby" style="display: none">
    <h1 class="lobby-header">Current Lobbies</h1>
    <div class="bottom">
      <img src="images/ChuckECheeseDeptford00.jpg" alt="chucky cheese">
      <div class="lobby-container">
        <ul id="lobby-list"></ul>
      </div>
    </div>
  </div>

  <div id="lobby-creator" style="display: none">
    <div class="center-container">
      <input type="text" id="lobby-name" autocomplete="off" placeholder="lobby name">
      <button id="lobby-create">Create Lobby!</button>
    </div>
  </div>

  <div class="body" style="display: none">
    <div class="header">
      <div id="timer">90</div>
      <h1 id="word-bar">word to guess goes here</h1>
    </div>
    <div id="body-content">
      <div id="users">
        
      </div>
      <canvas id="my-canvas"></canvas>
      <div id="drawing-options">
        <div id="adjust">
          <p>line thickness:</p>
          <input type="range" min="1" max="20" value="5" id="line-width-slider">
        </div>
        <div id="reset">
          <button id="clear-button">Clear Drawing</button>
        </div>
        <div class="color-container"></div>
        <div id="drawing-type">
          <p>Use fill tool?</p>
          <input type="checkbox" id="drawing-type-selector">
        </div>
      </div>
      <form id="form" action="">
        <div id="log"></div>
        <input type="text" id="chat-input" autocomplete="off">
      </form>
    </div>
  </div>

  <div id="round-placeholder" style="display:none">
    <h4>Scoreboard:</h4>
    <div class="user-list">
      
    </div>
  </div>
</body>
</html>
