<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/join-lobby.css">
  <link rel="stylesheet" href="css/create-lobby.css">
  <link rel="stylesheet" href="css/create-or-join.css">
  <link rel="stylesheet" href="css/game.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!--<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>-->
  <script type="module" src="global.js" defer></script>
  <script type="module" src="menu.js" defer></script>
  <script type="module" src="join-lobby.js" defer></script>
  <script type="module" src="create-lobby.js" defer></script>
  <script type="module" src="create-or-join.js" defer></script>
  <script type="module" src="game.js" defer></script>
</head>

<body>
  <div class="home page" style="display: flex">
    <h1>NotSkribbl.io</h1>
    <div class="center-container">
      <div class="tab-bar">
        <div class="current-tab">Menu</div>
        <div class="icons">
          <img src="images/minus.svg" class="tab-decoration" alt="minimize button">
          <img src="images/square-outline.svg" class="tab-decoration" alt="expand button">
          <img src="images/window-close.svg" class="tab-decoration" alt="close window button">
        </div>
      </div>
      <figure>
        <div class="description">
          <h3>Draw me!</h3>
          <img src="images/arrow-left-bottom.svg" class="description-decoration" alt="arrow">
        </div>
        <canvas id="home-canvas"></canvas>
        <button id="canvas-reset">reset</button>
      </figure>
      <h3>My name is...</h3>
      <input type="text" id="set-username" autocomplete="off" placeholder="Enter your username" maxlength="25">
      <button class="start">Start!</button>
    </div>
  </div>

  <div class="create-or-join page" style="display: none">
    <button class="back-button">Back</button>
    <div class="center-container">
      <button class="create-lobby">Create a New Lobby</button>
      <button class="join-lobby">Join Lobby</button>
    </div>
  </div>

  <div id="lobby" class="page" style="display: none">
    <button class="back-button">Back</button>
    <h1 class="lobby-header">Current Lobbies</h1>
    <div class="bottom">
      <img src="images/ChuckECheeseDeptford00.jpg" alt="chucky cheese">
      <div class="lobby-container">
        <ul id="lobby-list"></ul>
      </div>
    </div>
  </div>

  <div id="lobby-creator" class="page" style="display: none">
    <button class="back-button">Back</button>
    <div class="center-container">
      <input type="text" id="lobby-name" autocomplete="off" placeholder="lobby name">
      <button id="lobby-create">Create Lobby!</button>
    </div>
  </div>

  <div class="body page" style="display: none">
    <div class="header">
      <div id="timer">ðŸ•’</div>
      <h1 id="word-bar">word to guess goes here</h1>
    </div>
    <div id="body-content">
      <div id="users">
        
      </div>
      <canvas id="my-canvas"></canvas>
      <div id="drawing-options">
        <div id="adjust">
          <p>line thickness:</p>
          <input type="range" min="1" max="20" value="5" id="line-width-slider">
        </div>
        <div id="reset">
          <button id="clear-button">Clear Drawing</button>
        </div>
        <div class="color-container"></div>
        <div id="drawing-type">
          <p>Use fill tool?</p>
          <input type="checkbox" id="drawing-type-selector">
        </div>
      </div>
      <form id="form" action="">
        <div id="log"></div>
        <input type="text" id="chat-input" autocomplete="off">
      </form>
    </div>
  </div>

  <div id="round-placeholder" style="display:none">
    <header>Scoreboard</header>
    <div class="body">
      <div class="current-winner"></div>
      <div class="user-list"></div>
    </div>
  </div>
</body>
</html>
